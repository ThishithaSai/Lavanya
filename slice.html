<!DOCTYPE html>
<html>
    <script>
        let name="Thishitha"
        let part=name.slice(2,8)
        document.write(part,"<br>")
        let part1=name.substring(2,8)
        document.write(part1,"<br>")
        document.write(name.length)
        let part3=name.substr(3,9)
        document.write("<br>",part3)
        let newtext=name.replace("Thishitha","sai")
        document.write("<br>",newtext)
        let text1="thishitha"
        let text2="sai"
        let text3=text1.concat(",",text2)
        document.write("<br>",text3)
        let new1="sai"
        document.write("<br>",new1.toUpperCase())
    </script>
</html>
